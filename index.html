<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table cellspacing="0">
        <tr>
            <th colspan="4" class="display">0</td>
        </tr>
        <tr>
            <td colspan='2' class="btn" id="AC">AC</td>
            <td class="btn" id="%">%</td>
            <td class="btn" id="/">&divide;</td>
        </tr>
        <tr>
            <td class="btn" id="7">7</td>
            <td class="btn" id="8">8</td>
            <td class="btn" id="9">9</td>
            <td class="btn" id="x">&times;</td>
        </tr>
        <tr>
            <td class="btn" id="4">4</td>
            <td class="btn" id="5">5</td>
            <td class="btn" id="6">6</td>
            <td class="btn" id="-">-</td>
        </tr>
        <tr>
            <td class="btn" id="1">1</td>
            <td class="btn" id="2">2</td>
            <td class="btn" id="3">3</td>
            <td class="btn" id="+">+</td>
        </tr>
        <tr>
            <td colspan="2" class="btn" id="0">0</td>
            <td class="btn" id="decimal">.</td>
            <td class="btn" id="equals">=</td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
